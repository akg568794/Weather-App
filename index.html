<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Link Font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
       rel="stylesheet"
     />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tabContainer">
      <p class="tab currentTab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img src="./Images/location.png" width="80" height="80" loading="lazy">
          <p>Grant Location</p>
          <p>Allow access to get weather information </p>
          
          <button class="btn" data-grantAccess>Grant Access</button>
      
        </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city..." data-seachInput>
          <button class="btn" type="submit">
            <img src="./Images/search.png" width="20" height="20" loading="lazy">
          </button>
        </form>

        <!-- Loading Screen Container -->
        <div class=" sub-container loading-container">
          <img src="./Images/loading.gif" width="150" height="150">
          <p>Loading</p>
        </div> 

        <!-- Show weather info -->
        <div class=" sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-CountryIcon>
          </div>

        <!-- Weather description -->
        <p data-weatherDesc></p>
        <img data-weatherIcon>
        <p data-temp></p>

        <!-- 3 cards - parameters -->
        <div class="parameter-container">
          <!-- card 1 -->
          <div class="parameter">
            <img src="./Images/wind.png">
            <p>windspeed</p>
            <p data-windspeed></p>
          </div>

          <!-- Card 2 -->
          <div class="parameter">
            <img src="./Images/humidity.png">
            <p>humidity</p>
            <p data-humidity></p>
          </div>

          <!-- Card 3 -->
          <div class="parameter">
            <img src="./Images/cloud.png" >
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>
        </div>
        </div>
        <div class="errorContainer subContainer">
          <img src="./Images/not-found.png" data-errorImg />
          <p data-errorText></p>
          <div><button class="btn" data-errorButton>Retry Now</button></div>
        </div>
      </div>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
